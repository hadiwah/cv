<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <!-- My style -->
    <link rel="stylesheet" href="style.css" />

    <title>Register</title>
  </head>
  <body>
    <section class="register">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <form class="card px-5 py-3">
              <div class="text-center">
                <h2>Register</h2>
              </div>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="name" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Ulangi Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required />
              </div>
              <button type="submit" class="btn btn-primary">Daftar</button>
              <p class="pt-4">Sudah punya akun? <a href="login.html">Login di Sini</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
